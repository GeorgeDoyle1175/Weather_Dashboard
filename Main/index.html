<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
          <h1 class="header-title">Weather Dashboard</h1>
        </div>
      </header>
    <form id="input-form">
      <label for="city">Search for a city:</label>
      <input type="text" id="city" name="city">
      <button type="submit">Search</button>
    </form>
    <div id="current-conditions">
      <h2 id="city-name"></h2>
      <p id="date"></p>
      <!-- <img id="weather-icon" src="" alt="Weather Icon"> -->
      <p>Temperature: <span id="temperature"></span></p>
      <p>Humidity: <span id="humidity"></span></p>
      <p>Wind Speed: <span id="wind-speed"></span></p>
    </div>
    <div id="forecast">
      <h3>5-Day Forecast</h3>
      <div class="container-day">
        <p class="date"></p>
        <!-- <img class="weather-icon" src="" alt="Weather Icon"> -->
        <p class="temperature0"> Temperature: </p>
        <p class="humidity0"> Humidity: </p>
        <p class="wind-speed0"> Wind-Speed: </p>
      </div>
      <div class="container-day">
        <p class="date"></p>
        <!-- <img class="weather-icon" src="" alt="Weather Icon"> -->
        <p class="temperature1"> Temperature: </p>
        <p class="humidity1"> Humidity: </p>
        <p class="wind-speed1"> Wind-Speed: </p>
      </div>
      <div class="container-day">
        <p class="date"></p>
        <!-- <img class="weather-icon" src="" alt="Weather Icon"> -->
        <p class="temperature2"> Temperature: </p>
        <p class="humidity2"> Humidity: </p>
        <p class="wind-speed2"> Wind-Speed: </p>
      </div>
      <div class="container-day">
        <p class="date"></p>
        <!-- <img class="weather-icon" src="" alt="Weather Icon"> -->
        <p class="temperature3"> Temperature: </p>
        <p class="humidity3"> Humidity: </p>
        <p class="wind-speed3"> Wind-Speed: </p>
      </div>
      <div class="container-day">
        <p class="date"></p>
        <!-- <img class="weather-icon" src="" alt="Weather Icon"> -->
        <p class="temperature4"> Temperature: </p>
        <p class="humidity4"> Humidity: </p>
        <p class="wind-speed4"> Wind-Speed: </p>
      </div>
    </div>
    <div id="search-history">
      <h3>Search History</h3>
      <ul id="city-list"></ul>
    </div>
    <script src='./Assets/js/script.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>
  </body>
</html>
